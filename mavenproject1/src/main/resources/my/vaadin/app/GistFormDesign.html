<!DOCTYPE html>
<html>

    <body> 
    <vaadin-form-layout width="535px" margin-left="true" margin-top="false" margin-bottom="false">

        <vaadin-text-field input-prompt="Note" caption="Note" width="276px" _id="note"></vaadin-text-field> 
        <vaadin-text-field type="number" min="0" max="10000" caption="Price" width-full="true" _id="price"></vaadin-text-field> 
        <vaadin-text-field type="number" min="0" max="10000" caption="Sum" width-full="true" _id="sum"></vaadin-text-field>

        </vaadin-horizontal-layout> -->
        <vaadin-native-select caption="Type" item-caption-mode="id" width="163px" _id="type"></vaadin-native-select> 
        <vaadin-popup-date-field caption="Purchase date" _id="buyDate"></vaadin-popup-date-field> 
        <vaadin-horizontal-layout primary-style-name="v-horizontallayout" spacing="true"> 
            <vaadin-button style-name="primary" plain-text="" _id="save">
